<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <div>
            <!-- Title removed as requested -->
        </div>
        <div class="action-buttons">
      <!-- Action buttons removed as requested -->
    </div>
    </div>
    
    <div class="text-container">
        <textarea id="inputText" placeholder="Nhập hoặc dán văn bản vào đây..."></textarea>
        <div class="stats">
            <span id="charCount">0 ký tự</span>
        </div>
        <!-- Download options -->
        <div id="languageSuggestions" class="download-options" style="display: none;">
            <!-- Download buttons will be populated by JavaScript -->
        </div>
    </div>

    <!-- Find and Replace section -->
    <div class="find-replace-section">
        <div class="find-replace-container">
            <input type="text" id="findInput" placeholder="Tìm" class="find-input">
            <input type="text" id="replaceInput" placeholder="Thay" class="replace-input">
        </div>
    </div>

    <!-- Pinned notes display section - moved above tools -->
    <div class="pinned-notes-display" id="pinnedNotesDisplay">
        <div id="notesList" class="notes-list">
            <!-- Danh sách ghi chú sẽ được hiển thị ở đây -->
        </div>
    </div>

    <div class="tools-container">
        <div class="tool-section">
            <div class="tool-buttons">
                <button id="processCombined">Tổng</button>
                <button id="removeAccents">Xóa dấu</button>
                <button id="toLowercase">chữ thường</button>
                <button id="toUppercase">CHỮ HOA</button>
                <button id="toCapitalize">Chữ Hoa Đầu Từ</button>
                <button id="toSentenceCase">Chữ hoa đầu câu</button>
                <button id="trimWhitespace">Cắt khoảng trắng</button>
                <button id="removeWhitespace">Delete double</button>
                <button id="removeSpacesInLines">Xoá khoảng trắng</button>
            </div>
        </div>

        <!-- Removed 'Chèn kí tự vào dòng' and 'Tìm kiếm và thay thế' sections as requested -->
    </div>
    </div>

    <!-- Add note section - stays at bottom -->
    <div class="notes-section">
        <h3>Ghi chú ghim</h3>
        <div class="note-input-container">
            <input type="text" id="noteTitleInput" placeholder="Tiêu đề" class="note-title-input">
            <textarea id="noteInput" placeholder="Ghi chú" class="note-input"></textarea>
            <button id="addNoteBtn">Thêm</button>
        </div>
    </div>

    <!-- Random ID section -->
    <div class="random-id-section">
        <h3>Random ID</h3>
        <div class="random-id-container">
            <input type="number" id="idLengthInput" placeholder="10" class="id-length-input" min="1" max="50" value="10">
            <input type="number" id="idCountInput" placeholder="1" class="id-count-input" min="1" max="1000">
        </div>
    </div>

    <!-- Focus Timer section -->
    <div class="timer-section">
        <h3>Focus Timer</h3>
        <div class="timer-container">
            <!-- Timer circle display -->
            <div class="timer-circle-container">
                <svg class="timer-circle-svg" viewBox="0 0 246 246">
                    <circle class="timer-circle-background" cx="123" cy="123" r="120"></circle>
                    <circle class="timer-circle-progress" cx="123" cy="123" r="120"></circle>
                </svg>
                <div class="timer-display-container">
                    <div class="timer-status" id="timerStatus">Tập trung</div>
                    <div class="timer-time" id="timerTime">30:00</div>
                </div>
            </div>

            <!-- Timer controls -->
            <div class="timer-controls">
                <button class="timer-btn" id="timerReset" title="Reset">Reset</button>
                <button class="timer-btn" id="timerPlay" title="Play">Play</button>
                <button class="timer-btn" id="timerPause" title="Pause" style="display: none;">Pause</button>
            </div>

            <!-- Timer settings inline -->
            <div class="timer-settings-inline">
                <input type="range" id="focusSlider" class="focus-slider" min="0" max="6" value="1" step="1">
                <div class="focus-label" id="focusLabel">30 phút</div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
