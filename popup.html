<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <div>
            <!-- Title removed as requested -->
        </div>
        <div class="action-buttons">
      <!-- Action buttons removed as requested -->
    </div>
    </div>
    
    <div class="text-container">
        <textarea id="inputText" placeholder="Nhập hoặc dán văn bản vào đây..."></textarea>
        <div class="stats">
            <span id="charCount">0 ký tự</span> | <span id="wordCount">0 từ</span>
        </div>
        <!-- Download options -->
        <div id="languageSuggestions" class="download-options" style="display: none;">
            <!-- Download buttons will be populated by JavaScript -->
        </div>
    </div>

    <!-- Find and Replace section -->
    <div class="find-replace-section">
        <div class="find-replace-container">
            <input type="text" id="findInput" placeholder="Tìm" class="find-input">
            <input type="text" id="replaceInput" placeholder="Thay" class="replace-input">
        </div>
    </div>

    <!-- Pinned notes display section - moved above tools -->
    <div class="pinned-notes-display" id="pinnedNotesDisplay">
        <div id="notesList" class="notes-list">
            <!-- Danh sách ghi chú sẽ được hiển thị ở đây -->
        </div>
    </div>

    <div class="tools-container">
        <div class="tool-section">
            <div class="tool-buttons">
                <button id="processCombined">Xử lí tổng</button>
                <button id="removeAccents">Xóa dấu</button>
                <button id="toLowercase">chữ thường</button>
                <button id="toUppercase">CHỮ HOA</button>
                <button id="toCapitalize">Chữ Hoa Đầu Từ</button>
                <button id="toSentenceCase">Chữ hoa đầu câu</button>
                <button id="trimWhitespace">Cắt khoảng trắng</button>
                <button id="convertChars">Chuyển đổi kí tự</button>
                <button id="removeWhitespace">Delete double</button>
                <button id="removeSpacesInLines">Xoá khoảng trắng</button>
                <button id="removeSpecialChars">Xóa ký tự đặc biệt</button>
            </div>
        </div>

        <!-- Removed 'Chèn kí tự vào dòng' and 'Tìm kiếm và thay thế' sections as requested -->
    </div>
    </div>

    <!-- Add note section - stays at bottom -->
    <div class="notes-section">
        <h3>Ghi chú ghim</h3>
        <div class="note-input-container">
            <input type="text" id="noteTitleInput" placeholder="Tiêu đề" class="note-title-input">
            <textarea id="noteInput" placeholder="Ghi chú" class="note-input"></textarea>
            <button id="addNoteBtn">Thêm</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
